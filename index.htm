<!DOCTYPE html>
<html len="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

    <title>Se Um Dia Eu Desaparecer</title>
</head>
<body>
    <div class="content">
        <div class="head">
            <img class="cover-art" src="cover-art.jpg" alt="Arte de capa">
        </div>
        <div class="neck">
            <div class="neck-line-1">Se um Dia Eu Desaparecer</div>
            <div class="neck-line-2">Escolha seu serviço de músicas preferido</div>
        </div>
        
        <div class="spotify">
            <div class="img-div">
                <img id="spotify-img" class="plataform-logo" src="spotify.webp" alt="">
            </div>

            <button id="spotify-button" class="play-button">Reproduzir</button>
        </div>
        <div class="apple-music">
            <div class="img-div">
                <img id="apple-music-img" class="plataform-logo" src="apple-music.webp" alt="">
            </div>

            <button id="apple-music-button" class="play-button">Reproduzir</button>
        </div>

        <div class="deezer">
            <div class="img-div">
                <img id="deezer-img" class="plataform-logo" src="deezer.webp" alt="">
            </div>

            <button id="deezer-button" class="play-button">Reproduzir</button>
        </div>

        <div class="youtube-music">
            <div class="img-div">
                <img id="youtube-music-img"  class="plataform-logo" src="youtube-music.webp" alt="">
            </div>

            <button id="youtube-music-button" class="play-button">Reproduzir</button>
        </div>

        <div class="youtube">
            <div class="img-div">
                <img id="youtube-img" class="plataform-logo" src="youtube.webp" alt="">
            </div>
            <button id="youtube-button" class="play-button">Reproduzir</button>
        </div>

        <div class="itunes-store">
            <div class="img-div">
                <img id="itunes-store-img"  class="plataform-logo" src="itunes.webp" alt="">
            </div>
            <button id="itunes-store-button" class="play-button-itunes">Baixar</button>
        </div>

        <div class="amazon-music">
            <div class="img-div">
                <img id="amazon-music-img" class="plataform-logo" class="img-div" src="amazon-music.webp" alt="Amazon Music logo">
            </div>
            <button id="amazon-music-button" class="play-button">Reproduzir</button>
        </div>

        <div class="tidal">
            <div class="img-div">
                <img id="tidal-img" class="plataform-logo" src="tidal.webp" alt="">
            </div>

            <button id="tidal-button" class="play-button">Reproduzir</button>
        </div>

        <div class="boomplay">
            <div class="img-div">
                <img id="boomplay-img" class="plataform-logo" src="boomplay.webp" alt="Boomplay logo">
            </div>
            <button id="boomplay-button" class="play-button">Transmitir</button>
        </div>
        
        <div class="claro-musica">
            <div class="img-div">
                <img id="claro-music-img" class="plataform-logo" src="claro-musica.webp" alt="Claro Música logo">
            </div>  
                <button id="claro-musica-button" class="play-button">Transmitir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
