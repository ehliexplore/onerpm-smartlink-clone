<!DOCTYPE html>
<html len="pt-br">
<head>
    <link rel="stylesheet" href="style.css">

    <title>Se Um Dia Eu Desaparecer</title>
</head>
<body>
    <div class="content">
        <div class="head">
            <img class="cover-art" src="cover-art.jpg" alt="Arte de capa">
        </div>
        <div class="neck">
            <div class="neck-line-1">Se um Dia Eu Desaparecer</div>
            <div class="neck-line-2">Escolha seu serviço de músicas preferido</div>
        </div>
        
        <div class="spotify">
            <div class="img-div">
                <img class="plataform-logo" src="spotify.webp" alt="">
            </div>

            <button id="spotify-button" class="play-button">Reproduzir</button>
        </div>
        <div class="apple-music">
            <div class="img-div">
                <img class="plataform-logo" src="apple-music.webp" alt="">
            </div>

            <button id="apple-music-button" class="play-button">Reproduzir</button>
        </div>
        <div id="deezer-music" class="deezer">
            <div class="img-div">
                <img class="plataform-logo" src="deezer.webp" alt="">
            </div>

            <button class="play-button">Reproduzir</button>
        </div>
        <div class="youtube-music">
            <div class="img-div">
                <img class="plataform-logo" src="youtube-music.webp" alt="">
            </div>

            <button class="play-button">Reproduzir</button>
        </div>
        <div class="youtube">
            <div class="img-div">
                <img class="plataform-logo" src="youtube.webp" alt="">
            </div>

            <button class="play-button">Reproduzir</button>
        </div>
        <div class="itunes-store">
            <div class="img-div">
                <img class="plataform-logo" src="itunes.webp" alt="">
            </div>

            <button class="play-button-itunes">Baixar</button>
        </div>
        <div class="tidal">
            <div class="img-div">
                <img class="plataform-logo" src="tidal.webp" alt="">
            </div>

            <button class="play-button">Reproduzir</button>
        </div>
        <div class="boomplay">
            <div class="img-div">
                <img class="plataform-logo" src="boomplay.webp" alt="">
            </div>
            <button class="play-button">Reproduzir</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
